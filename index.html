<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hudl HLS Player with Blurred BG & Custom Font</title>

  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Blurred background video */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(24px) brightness(0.85);
      transform: scale(1.05);
      z-index: 0;
    }

    /* Foreground container */
    #video-container {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Foreground video */
    #video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: transparent;
    }

    /* Overlay text */
    .overlay-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      z-index: 2;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    .overlay-text a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: 700;
    }

    .overlay-text a:hover {
      text-decoration: underline;
    }

    /* Unmute button */
    #unmute-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 10px 16px;
      font-size: 1rem;
      z-index: 3;
      cursor: pointer;
      display: none;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <!-- Blurred background layer -->
  <video id="bg-video" muted autoplay playsinline></video>

  <!-- Foreground layer -->
  <button id="unmute-btn">Unmute</button>
  <div id="video-container">
    <video id="video" muted playsinline></video>
    <div class="overlay-text">
      Watch all the games at
      <a href="https://www.westfieldstateowls.com/HudlPT" target="_blank" rel="noopener">
        https://www.westfieldstateowls.com/HudlPT
      </a>
    </div>
  </div>

  <script>
    const streamURL = 'https://vh.hudl.com/7931/698608/7fb/68b76705bd64b42eda2ab7fb/video.live.m3u8';
    const startTime = 17 * 60; // 17 minutes in seconds

    const fg = document.getElementById('video');
    const bg = document.getElementById('bg-video');
    const unmuteBtn = document.getElementById('unmute-btn');

    function attemptPlay(el, showUnmute = false) {
      el.play().catch(() => {
        if (showUnmute) unmuteBtn.style.display = 'block';
      });
    }

    function setupHls(el, startAtSeconds = 0, showUnmute = false) {
      if (window.Hls && Hls.isSupported()) {
        const h = new Hls({ enableWorker: true });
        h.loadSource(streamURL);
        h.attachMedia(el);
        h.on(Hls.Events.MANIFEST_PARSED, () => {
          if (startAtSeconds) el.currentTime = startAtSeconds;
          attemptPlay(el, showUnmute);
        });
        return h;
      } else if (el.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari / iOS: native HLS
        el.src = streamURL;
        el.addEventListener('loadedmetadata', () => {
          if (startAtSeconds) el.currentTime = startAtSeconds;
          attemptPlay(el, showUnmute);
        });
        return null;
      } else {
        console.error('HLS not supported in this environment.');
        return null;
      }
    }

    // Foreground video
    setupHls(fg, startTime, true);

    // Background video
    setupHls(bg, 0, false);

    // Unmute handler
    unmuteBtn.addEventListener('click', () => {
      fg.muted = false;
      unmuteBtn.style.display = 'none';
      fg.play();
    });

    // Resume playback when tab becomes active
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        attemptPlay(bg);
        attemptPlay(fg);
      }
    });
  </script>
</body>
</html>
