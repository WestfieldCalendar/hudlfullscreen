<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hudl Live Fullscreen</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #2e376c;
      overflow: hidden;
    }

    #wrapper {
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #2e376c;
    }

    iframe {
      width: 1920px;
      height: 1080px;
      border: none;
    }

    .overlay-text {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      pointer-events: none; /* avoid clicks blocking video */
    }

    .overlay-text a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: 700;
    }

    .overlay-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe 
      src="https://vcloud.hudl.com/broadcast/embed/2788724?autoplay=1" 
      allow="autoplay; fullscreen" 
      scrolling="no">
    </iframe>
    <div class="overlay-text">
      Live Now |  
      <a href="https://www.westfieldstateowls.com/HudlPT" target="_blank" rel="noopener">
        #LetsGoOwls
      </a>
    </div>
  </div>

  <script>
    function scaleWrapper() {
      const scaleX = window.innerWidth / 1920;
      const scaleY = window.innerHeight / 1080;
      const scale = Math.min(scaleX, scaleY);
      document.getElementById('wrapper').style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', scaleWrapper);
    scaleWrapper();
  </script>
</body>
</html>
